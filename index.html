<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="vecteezy_girl-watching-shooting-star_52003594.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1 class="main-heading">Weather Forecast</h1>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box" id="locationInput"
                    aria-label="Enter city name">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn" aria-label="Search weather"
                    title="Search weather"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Location not found</h1>
            <img src="assets/404.png" alt="Location not found illustration">
        </div>

        <div class="weather-body">
            <img src="assets/cloud.png" alt="Weather condition icon" class="weather-img">

            <div class="weather-box">
                <p class="temprature">0 <sup>Â°C</sup></p>
                <p class="description">Enter a location to see weather</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet" aria-hidden="true"></i>
                    <div class="text">
                        <span id="humidity">--%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind" aria-hidden="true"></i>
                    <div class="text">
                        <span id="wind-speed">-- km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5b7a01f120.js" crossorigin="anonymous"></script>
</body>

</html>
